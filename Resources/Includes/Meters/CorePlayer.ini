X=16
Y=12
LeftMouseDownAction=!Execute [!RainmeterRedraw]["C:\Program Files\Winamp\winamp.exe"]

[MeterTitle]
Meter=STRING
MeasureName=MeasureWA
X=56
Y=7
W=200
H=5
FontFace=#FontFace#
FontColor=#FontColor1#
FontSize=#FontSize1#
StringStyle=Normal
StringAlign=LEFT
AntiAlias=0
Hidden=0


[MeterTimeFull]
Meter=STRING
MeasureName=MeasureWinampCurrMin
MeasureName2=MeasureWinampCurrSec
MeasureName3=MeasureWinampFullMin
MeasureName4=MeasureWinampFullSec
MeasureName5=MeasureWinampCurrZero
MeasureName6=MeasureWinampFullZero
X=56
Y=43
FontFace=#FontFace#
FontColor=#FontColor1#
FontSize=#FontSize1#
StringAlign=LEFT
AntiAlias=0
Text="%3:%6%4"
postfix="  /  "

[MeterTimeCurr]
Meter=STRING
MeasureName=MeasureWinampCurrMin
MeasureName2=MeasureWinampCurrSec
MeasureName3=MeasureWinampFullMin
MeasureName4=MeasureWinampFullSec
MeasureName5=MeasureWinampCurrZero
MeasureName6=MeasureWinampFullZero
X=91
Y=43
FontFace=#FontFace#
FontColor=#FontColor1#
FontSize=#FontSize1#
StringAlign=LEFT
AntiAlias=0
Text="%1:%5%2"
