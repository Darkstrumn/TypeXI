;------------------------------------------------------------------------------
;-- Storageory Usage
;------------------------------------------------------------------------------

[mPhysStorageTotal]
Measure=calc
formula=mDriveTotalAggr
UpdateDivider=2
DynamicVariables=1

[mPhysStorageUsed]
Measure=calc
formula=mDriveUsedAggr
UpdateDivider=2
DynamicVariables=1

[mPhysStorageFree]
Measure=calc
formula=mDriveFreeAggr
UpdateDivider=2
DynamicVariables=1
;------------------------------------------------------------------------------
;-- Due to the aggregation of storage capacity, the percentages must be manually
;-- calculated vs using the plug-in, as it doesn't seemingly work 100% using the
;-- plug-in only...possibly due to differing capacities, etc.
;------------------------------------------------------------------------------

[mPhysStorageFree%]
Measure=calc
formula=mDriveFreeAggr/(mPhysStorageTotal/100)
LowBound=0.0
HighBound=100.0
MinValue=0.0
MaxValue=100.0
UpdateDivider=2
DynamicVariables=1

[mPhysStorageUsed%]
Measure=calc
formula=mDriveUsedAggr/(mPhysStorageTotal/100)
LowBound=0.0
HighBound=100.0
MinValue=0.0
MaxValue=100.0
UpdateDivider=2
DynamicVariables=1

;------------------------------------------------------------------------------
;-- Aggregater
;------------------------------------------------------------------------------
[mDriveTotalAggr]
Measure=calc

DynamicVariables=1

[mDriveFreeAggr]
Measure=calc

DynamicVariables=1

[mDriveUsedAggr]
Measure=calc

DynamicVariables=1

[mLabelDriveAggr]
Measure=String
String=Drive
;------------------------------------------------------------------------------
;-- inputs for meter colourizer
;------------------------------------------------------------------------------
[mStorageColourizerUsed]
Measure=Calc
Formula=mPhysStorageUsed
MinValue=0
MaxValue=100

[mStorageColourizerTotal]
Measure=Calc
Formula=mPhysStorageTotal
MinValue=0
MaxValue=100
;------------------------------------------------------------------------------
;-- Storage usage ranger (0-100)%
;------------------------------------------------------------------------------
[mStorageColourizerPercentUsed]
Measure=Calc
Formula=(mStorageColourizerUsed/(mStorageColourizerTotal/100))
MinValue=0
MaxValue=100
DynamicVariables=1
;------------------------------------------------------------------------------
[mStorageColourizer]
Measure=Script
ScriptFile="#INCLUDES.LUASCRIPTS#GeneralThreshholdColourizer.lua"
MinValue=0
MaxValue=100
;-- configs:
InputMeasure1=mStorageColourizerPercentUsed
;-- usasage %
PercentOK=0
percentLow=50
PercentMed=75
PercentHi=90
LineColorHiPercent=#gvColourRedA160#
LineColorMedPercent=#gvColourYellowA160#
LineColorLowPercent=#gvColourLimeA160#
LineColorHiPercent2=#gvColourRedA255#
LineColorMedPercent2=#gvColourYellowA255#
LineColorLowPercent2=#gvColourLimeA255#
DefaultLineGraphColour=#gvColourBlueA160#
DefaultTextGraphColour=#gvColourWhiteA220#
DefaultAuxLineGraphColour=#gvColourBlueA255#
LineGraphColour="vStorageULineGraphColour"
TextGraphColour="vStorageUTextGraphColour"
AuxLineGraphColour="vStorageUTrimLineGraphColour"
;------------------------------------------------------------------------------
;-- /Storageory Usage
;------------------------------------------------------------------------------
