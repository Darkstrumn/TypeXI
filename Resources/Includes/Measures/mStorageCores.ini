Drive=#gvDataStoreVolumeID23#
Total=23
UpdateDivider=2
IgnoreRemovable=0

[mDriveUsed23]
Measure=FreeDiskSpace
Drive=#gvDataStoreVolumeID23#
InvertMeasure=23
UpdateDivider=2
IgnoreRemovable=0

[mDriveFree23]
Measure=FreeDiskSpace
Drive=#gvDataStoreVolumeID23#
UpdateDivider=2
IgnoreRemovable=0

[mDrive%Used23]
Measure=Calc
Formula=(mDriveUsed23*(100/(mDriveTotal23>0?mDriveTotal23:1)))
MinValue=0
MaxValue=100
DynamicVariables=1

[mDrive%Free23]
Measure=Calc
Formula=(mDriveFree23*(100/(mDriveTotal23>0?mDriveTotal23:1)))
MinValue=0
MaxValue=100
DynamicVariables=1

;------------------------------------------------------------------------------

[mColorDriveUsed23]
Measure=Script
ScriptFile="#INCLUDES.LUASCRIPTS#GeneralThreshholdColourizer.lua"
MinValue=0
MaxValue=100
;-- configs:
InputMeasure1=mDrive%Used23
;-- usasage %
PercentOK=0
percentLow=#vPercentLow#
PercentMed=#vPercentMed#
PercentHi=#vPercentHi#
LineColorHiPercent=#gvColourRedA160#
LineColorMedPercent=#gvColourRedOrangeA255#
LineColorLowPercent=#gvColourLimeA160#
LineColorHiPercent2=#gvColourRedA255#
LineColorMedPercent2=#gvColourRedOrangeA255#
LineColorLowPercent2=#gvColourLimeA255#
DefaultLineGraphColour=#gvColourBlueA160#
DefaultTextGraphColour=#gvColourWhiteA160#
DefaultAuxLineGraphColour=#gvColourBlueA255#
LineGraphColour="vDU23LineGraphColour"
TextGraphColour="vDU23TextGraphColour"
AuxLineGraphColour="vDU23TrimLineGraphColour"
;[/Drive23]==================================
