;------------------------------------------------------------------------------
;-- Usage for Storage Cores
;------------------------------------------------------------------------------
[variables]
;-- CUGraphSetOffset is the CoreLoad meter centering adjustment
vSCDMSetOffsetX=91
vSCDMLength=65
vSCGraphSetOffsetX=50
;45
vSCGraphSetOffsetY=147
vSCGraphLength=112
;------------------------------------------------------------------------------
vStateStorageCores="init"
vBootSeqStorageCores=-1
;------------------------------------------------------------------------------
[mBootSequenceStorageCores%]
Measure=calc
Formula=(#vBootSeqStorageCores# * 10) / 100
DynamicVariables=1
;------------------------------------------------------------------------------
[mBootSequenceStorageCores]
Disabled=(#vBootSeqDisable#)
Measure=calc
Formula=(#vBootSeqStorageCores#)
UpdateDivider=2
;-- boot sequence stages
IfCondition=(#vBootSeqStorageCores# = 0)
IfTrueAction=[!ShowMeterGroup GrpStorageCore0][!SetVariable vBootSeqStorageCores (#vBootSeqStorageCores#+1)][#gvAppStorageCores#][!Log "BootSequence: StorageCores Init..."]
;-- boot sequence stages
IfCondition2=(#vBootSeqStorageCores# = 1)
IfTrueAction2=[!SetVariable vBootSeqStorageCores (#vBootSeqStorageCores#+1)][!Log "StorageCores-BS[mBaseCounter]: Storage Cores::Online..."]
IfCondition3=(#vBootSeqStorageCores# = 2)
IfTrueAction3=[!ShowMeterGroup GrpStorageCore1][!ShowMeterGroup GrpStorageCore2][!ShowMeterGroup GrpStorageCore3][!ShowMeterGroup GrpStorageCore4][!ShowMeterGroup GrpStorageCore5][!ShowMeterGroup GrpStorageCore6][!ShowMeterGroup GrpStorageCore7][!ShowMeterGroup GrpStorageCore8][!Redraw][!SetVariable vBootSeqStorageCores (#vBootSeqStorageCores#+1)][!Log "StorageCores-BS[mBaseCounter]: Cores A-H Capacity Monitor::Online..."]
IfCondition4=(#vBootSeqStorageCores# = 3)
IfTrueAction4=[!ShowMeterGroup GrpStorageCore9][!ShowMeterGroup GrpStorageCore10][!ShowMeterGroup GrpStorageCore11][!ShowMeterGroup GrpStorageCore12][!ShowMeterGroup GrpStorageCore13][!ShowMeterGroup GrpStorageCore14][!ShowMeterGroup GrpStorageCore15][!ShowMeterGroup GrpStorageCore16][!Redraw][!SetVariable vBootSeqStorageCores (#vBootSeqStorageCores#+1)][!Log "StorageCores-BS[mBaseCounter]: Cores I-P Capacity Monitor::Online..."]
IfCondition5=(#vBootSeqStorageCores# = 4)
IfTrueAction5=[!ShowMeterGroup GrpStorageCore17][!ShowMeterGroup GrpStorageCore18][!ShowMeterGroup GrpStorageCore19][!ShowMeterGroup GrpStorageCore20][!ShowMeterGroup GrpStorageCore21][!ShowMeterGroup GrpStorageCore22][!ShowMeterGroup GrpStorageCore23][!ShowMeterGroup GrpStorageCore24][!Redraw][!SetVariable vBootSeqStorageCores (#vBootSeqStorageCores#+1)][!Log "StorageCores-BS[mBaseCounter]: Cores Q-X Capacity Monitor::Online..."]
IfCondition6=(#vBootSeqStorageCores# = 5)
IfTrueAction6=[!ShowMeterGroup GrpStorageCore25][!ShowMeterGroup GrpStorageCore26][!Redraw][!SetVariable vBootSeqStorageCores (#vBootSeqStorageCores#+1)][!Log "StorageCores-BS[mBaseCounter]: Cores Y-Z Capacity Monitor::Online..."]
IfCondition7=(#vBootSeqStorageCores# = 6)
IfTrueAction7=[!SetVariable vBootSeqStorageCores (#vBootSeqStorageCores#+1)][!Log "StorageCores-BS[mBaseCounter]: Share Cores Gate::Online..."]
IfCondition8=(#vBootSeqStorageCores# = 7)
IfTrueAction8=[!SetVariable vBootSeqStorageCores (#vBootSeqStorageCores#+1)][!Log "StorageCores-BS[mBaseCounter]: Share Cores Monitor::Online..."]
IfCondition9=(#vBootSeqStorageCores# = 8)
IfTrueAction9=[!SetVariable vBootSeqStorageCores (#vBootSeqStorageCores#+1)][!Log "StorageCores-BS[mBaseCounter]: Storage Core Diagnostics::Initialized..."]
IfCondition10=(#vBootSeqStorageCores# = 9)
IfTrueAction10=[!SetVariable vBootSeqStorageCores (#vBootSeqStorageCores#+1)][!Log "StorageCores-BS[mBaseCounter]: Storage Core Diagnostics::Complete."]
IfCondition11=(#vBootSeqStorageCores# >= 10)
IfTrueAction11=[!SetVariable vBootSeqStorageCores (#vBootSeqStorageCores#+1)][!Log "StorageCores-BS[mBaseCounter]: Complete, DarkCore Storage Cores Online."][!SetVariable vDarkCoreBootSequence (#vDarkCoreBootSequence#+#gvDoNothing#)][!DisableMeasure "mBootSequenceStorageCores"]
DynamicVariables=1
;------------------------------------------------------------------------------
[mLuaStorageCores]
Measure=Script
ScriptFile="#INCLUDES.LUASCRIPTS#DarkCore_FunctionLibrary.lua"
;-- configs:
FunctionCall=string.len
OperandListLength=1
Operand1=MeterTotalDrive
DynamicVariables=1

;[Drive0]==================================
[mLetterDrive0]
Measure=String
String="~"

[mLabelDrive0]
Measure=Registry
RegHKey=HKEY_CURRENT_USER
RegKey=Volatile Environment
RegValue=USERDOMAIN
UpdateDivider=-1

[mDriveTotal0]
Measure=calc

DynamicVariables=1

[mDriveUsed0]
Measure=calc

DynamicVariables=1

[mDriveFree0]
Measure=calc

DynamicVariables=1

[mDrive%Used0]
Measure=Calc
Formula=(mDriveUsed0*(100/(mDriveTotal0>0?mDriveTotal0:1)))
MinValue=0
MaxValue=100
DynamicVariables=1

[mDrive%Free0]
Measure=Calc
Formula=(mDriveFree0*(100/(mDriveTotal0>0?mDriveTotal0:1)))
MinValue=0
MaxValue=100
DynamicVariables=1

;------------------------------------------------------------------------------

[mColorDriveUsed0]
Measure=Script
ScriptFile="#INCLUDES.LUASCRIPTS#GeneralThreshholdColourizer.lua"
MinValue=0
MaxValue=100
;-- configs:
InputMeasure1=mDrive%Used0
;-- usasage %
PercentOK=0
percentLow=#vPercentLow#
PercentMed=#vPercentMed#
PercentHi=#vPercentHi#
LineColorHiPercent=#gvColourRedA160#
LineColorMedPercent=#gvColourRedOrangeA255#
LineColorLowPercent=#gvColourLimeA160#
LineColorHiPercent2=#gvColourRedA255#
LineColorMedPercent2=#gvColourRedOrangeA255#
LineColorLowPercent2=#gvColourLimeA255#
DefaultLineGraphColour=#gvColourBlueA160#
DefaultTextGraphColour=#gvColourWhiteA160#
DefaultAuxLineGraphColour=#gvColourBlueA255#
LineGraphColour="vDU0LineGraphColour"
TextGraphColour="vDU0TextGraphColour"
AuxLineGraphColour="vDU0TrimLineGraphColour"
;[/Drive0]==================================
